type Query {
  # Returns a "Hello world" string
  hello: String
  capabilities: [Capability]
}

enum SourceType {
  MACHINE
  TABLET
  PHONE
}

scalar URL

type Source {
  type: SourceType
  ip: String
  name: String
}

interface Capability {
  source: Source
  isEnabled: Boolean
}

type CaptureCapability implements Capability {
  source: Source
  isEnabled: Boolean
  feed: URL
}

type TaggingCapability implements Capability {
  source: Source
  isEnabled: Boolean
  isLive: Boolean
}
