type Query {
  # Returns a "Hello world" string
  hello: String
  vehicles: [Vehicle]
}

interface Vehicle {
  numberOfSeats: Int
  numberOfWheels: Int
}

type Car implements Vehicle {
  numberOfSeats: Int
  numberOfWheels: Int
  numberOfDoors: Int
}

type Motorbike implements Vehicle {
  numberOfSeats: Int
  numberOfWheels: Int
}
